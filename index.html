<!DOCTYPE html>
<html>
  <head>
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container text-center">
      <h1>Gerador de Senhas</h1>

      <!-- Formulário para definir o tamanho e a quantidade de senhas a serem geradas -->
      <form>
        <div class="row">
          <div class="col">
            <label for="tamanho" class="form-label">Tamanho:</label>
            <input type="number" id="tamanho" min="4" max="20" value="10"
              class="form-control text-center">
          </div>

          <div class="col">
            <label for="quantidade" class="form-label">Quantidade:</label>
            <input type="number" id="quantidade" min="1" max="10" value="1"
              class="form-control text-center">
          </div>
        </div>

        <!-- Opções de caracteres -->
        <div class="form-check mt-3">
          <input type="checkbox" id="chkEspeciais" class="form-check-input">
          <label for="chkEspeciais" class="form-check-label">Caracteres
            Especiais</label>
        </div>
        <div class="form-check">
          <input type="checkbox" id="chkMaiusculas" class="form-check-input">
          <label for="chkMaiusculas" class="form-check-label">Letras Maiúsculas</label>
        </div>
        <div class="form-check">
          <input type="checkbox" id="chkNumeros" class="form-check-input">
          <label for="chkNumeros" class="form-check-label">Números</label>
        </div>

        <!-- Botão para gerar as senhas -->
        <button type="button" onclick="gerarSenhas()"
          class="btn btn-primary mt-4">Gerar Senhas</button>
      </form>

      <!-- Caixa para exibir as senhas geradas -->
      <div class="card mt-4">
        <div class="card-body" id="resultado">
        </div>
      </div>

      <!-- Botão para resetar a página -->
      <button type="button" onclick="resetarPagina()"
        class="btn btn-danger mt-4">Resetar</button>

      <script src="script.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
  </html>
